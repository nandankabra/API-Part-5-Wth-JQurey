<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <title>API Calling with JQuery Part 5</title>
    </head>
    <body>
        <button class="btn btn-info n-btn">get author</button>
        <script>
             var loader = document.querySelector('.a_myloader');
            document.querySelector('.n-btn').addEventListener('click',function(){
                        //alert('okokok')
                        
                        var ob = new Promise(function(resolve,reject){
                        $.ajax({
                            url:'https://fakerestapi.azurewebsites.net/api/v1/Authors',
                            type:'GET',
                            success:function(result,status,xhr){
                                //console.log('135',result);
                                resolve(result);
                            },
                            error:function(xhr,status,error){
                                    reject(error);
                            } 
                        })
                    });

                    ob.then(function(data){
                        //sucess
                        console.log('420',data);
                        tr = `<table class="table">
                                <thead>
                                <tr>
                                    <th scope="col">id</th>
                                    <th scope="col">firstName</th>
                                    <th scope="col">lastName</th>
                                    <th scope="col">idBook</th>              
                                    <th scope="col">active</th>              
                                </tr>
                                </thead>
                                <tbody>`;
                        data.forEach(element => {
                            console.log(element);
                            tr += ` <tr>
                                        <td>`+element.id+`</td>
                                        <td>`+element.firstName+`</td>
                                        <td>`+element.lastName+`</td>
                                        <td>`+element.idBook+`</td>
                                        <td>
                                            <button class="btn btn-success  btn-sm"> view</button>
                                            <button class="btn btn-info btn-sm"> edite</button>
                                            <button class="btn btn-danger  btn-sm"> delete</button>
                                        </td>
                                    </tr>`;
                        });
                        tr += `</tbody>
                                </table>`;
                        console.log(tr);
                        document.body.innerHTML += tr;
                    }).catch(function(error){
                        //error
                    });
            });
        </script>
    </body>
</html>
